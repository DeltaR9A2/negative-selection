<svg xmlns="http://www.w3.org/2000/svg" width="250" height="350" viewBox="0 0 250 350" >
	<style type="text/css" >
		<![CDATA[
			svg { paint-order: stroke fill; stroke-linejoin: round; }

			#main_frame { fill: #DDDDDDFF; stroke: #000000; stroke-width: 3px; }

			.white_text { fill: #FFFFFFFF; stroke: #00000080; stroke-width: 1px; }
			.black_text { fill: #000000FF; stroke: #FFFFFF80; stroke-width: 1px; }
			
			.back_line     { stroke: #00000044; stroke-width: 2px; stroke-linecap: round; }
			
			.line_label    { font-size: 16px; font-family: Grenze;      font-weight: 600; text-anchor: start; alignment-baseline: middle; }
			.line_number   { font-size: 14px; font-family: Inconsolata; font-weight: 800; text-anchor: end;   alignment-baseline: middle; }
			.line_string   { font-size: 14px; font-family: Grenze;      font-weight: 400; text-anchor: end;   alignment-baseline: middle; }
			
			.stat_label      { font-size: 11px; font-family: Inconsolata; font-weight: 800; text-anchor: middle; alignment-baseline: middle; }
			.stat_value      { font-size: 14px; font-family: Inconsolata;    font-weight: 800; text-anchor: middle; alignment-baseline: middle; }
			.stat_label_back { stroke: #000000; stroke-width: 2px; fill: #000000FF; }
			.stat_value_back { stroke: #000000; stroke-width: 2px; fill: #FFFFFFBB; }
			
			.section_title { font-size: 16px; font-family: Grenze; font-weight: 600; text-anchor: start; }
			.section_text  { font-size: 14px; font-family: Grenze; font-weight: 400; text-align: justify; line-height: 12px; }

			#main_title    { font-size: 24px; font-family: Grenze; font-weight: 600; text-anchor: middle; stroke: #000000; stroke-width: 4px; }
			#footer_left   { font-size: 11px; font-family: Exo;    font-weight: 600; text-anchor: start;  stroke: #000000; stroke-width: 3px; }
			#footer_right  { font-size: 11px; font-family: Exo;    font-weight: 600; text-anchor: end;    stroke: #000000; stroke-width: 3px; }
		]]>
    </style>
	<g>
		<rect fill="#000000" stroke="#000000" width="250" height="350" x="0" y="0" />
		<rect fill="#888888" width="234" height="334" x="8" y="8" rx="8" ry="8" />
	</g>
	<g transform="translate(10 12)">
		<line class="back_line" x1="20" y1= "6" x2="210" y2= "6"/>
		<line class="back_line" x1="15" y1="10" x2="215" y2="10"/>
		<line class="back_line" x1="20" y1="14" x2="210" y2="14"/>
		<text id="main_title" class="white_text" x="115" y="16">Dwarf</text>
	</g>
	<g>
		<text id="footer_left" class="white_text" x="20" y="336">Archetype</text>
		<text id="footer_right" class="white_text" x="230" y="336">CRB 142</text>
	</g>
	<g transform="translate(16 36)">
		<rect id="main_frame" width="218" height="286" x="0" y="0" rx="5" ry="5" />
		<g transform="translate(6 10)">
			<g transform="translate(3 0)">
				<circle class="stat_value_back" cx="18" cy="10" r="10" /><text x="18" y="11" class="black_text stat_value" >2</text>
				<circle class="stat_label_back" cx="5"  cy="10" r="6"  /><text x="5" y="10.5" class="white_text stat_label" >B</text>
			</g>
			<g transform="translate(37 0)">
				<circle class="stat_value_back" cx="18" cy="10" r="10" /><text x="18" y="11" class="black_text stat_value" >1</text>
				<circle class="stat_label_back" cx="5"  cy="10" r="6"  /><text x="5" y="10.5" class="white_text stat_label" >A</text>
			</g>
			<g transform="translate(71 0)">
				<circle class="stat_value_back" cx="18" cy="10" r="10" /><text x="18" y="11" class="black_text stat_value" >2</text>
				<circle class="stat_label_back" cx="5"  cy="10" r="6"  /><text x="5" y="10.5" class="white_text stat_label" >I</text>
			</g>
			<g transform="translate(105 0)">
				<circle class="stat_value_back" cx="18" cy="10" r="10" /><text x="18" y="11" class="black_text stat_value" >2</text>
				<circle class="stat_label_back" cx="5"  cy="10" r="6"  /><text x="5" y="10.5" class="white_text stat_label" >C</text>
			</g>
			<g transform="translate(140 0)">
				<circle class="stat_value_back" cx="18" cy="10" r="10" /><text x="18" y="11" class="black_text stat_value" >3</text>
				<circle class="stat_label_back" cx="5"  cy="10" r="6"  /><text x="5" y="10.5" class="white_text stat_label" >W</text>
			</g>
			<g transform="translate(174 0)">
				<circle class="stat_value_back" cx="18" cy="10" r="10" /><text x="18" y="11" class="black_text stat_value" >2</text>
				<circle class="stat_label_back" cx="5"  cy="10" r="6"  /><text x="5" y="10.5" class="white_text stat_label" >P</text>
			</g>
		</g>
		<g transform="translate(8 34)">
			<g transform="translate(0 0)">
				<line class="back_line" x1="0" y1="16" x2="60" y2="16" />
				<text class="black_text line_label" x="2"  y="12">WT</text>
				<text class="black_text line_number" x="58" y="12">11+B</text>
			</g>
			<g transform="translate(71 0)">
				<line class="back_line" x1="0" y1="16" x2="60" y2="16" />
				<text class="black_text line_label" x="2"  y="12">ST</text>
				<text class="black_text line_number" x="58" y="12">10+W</text>
			</g>
			<g transform="translate(142 0)">
				<line class="back_line" x1="0" y1="16" x2="60" y2="16" />
				<text class="black_text line_label" x="2"  y="12">XP</text>
				<text class="black_text line_number" x="58" y="12">90</text>
			</g>
		</g>
		<g transform="translate(8 55)">
			<line class="back_line" x1="0" y1="16" x2="202" y2="16" />
			<text id="starting_skills_title" class="black_text section_title" x="2" y="15.5">Starting Skills</text>
			<foreignObject x="0" y="18" width="200" height="90">
			   <div class="section_text" xmlns="http://www.w3.org/1999/xhtml">
					Resilience
			   </div>
			</foreignObject>
		</g>
		<g transform="translate(8 90)">
			<line class="back_line" x1="0" y1="16" x2="202" y2="16" />
			<text id="ability_one_title" class="black_text section_title" x="2" y="15.5">Dark Vision</text>
			<foreignObject x="0" y="18" width="200" height="120">
			   <div class="section_text" xmlns="http://www.w3.org/1999/xhtml">
					When making skill checks, dwarves remove up to ⯀⯀ imposed due to darkness.
			   </div>
			</foreignObject>
		</g>
		<g transform="translate(8 150)">
			<line class="back_line" x1="0" y1="16" x2="202" y2="16" />
			<text id="ability_two_title" class="black_text section_title" x="2" y="15.5">Tough as Nails</text>
			<foreignObject x="0" y="18" width="200" height="120">
			   <div class="section_text" xmlns="http://www.w3.org/1999/xhtml">
					Once per session, a dwarf character may spend a Story Point as an out-of-turn incidental immediately after suffering a Critical Injury and determining the result. If they do so, the count the result rolled as '01'.
			   </div>
			</foreignObject>
		</g>
		<g transform="translate(8 258)">
			<line class="back_line" x1="0" y1="16" x2="202" y2="16" />
			<text id="ability_three_title" class="black_text section_title" x="2" y="15.5"></text>
			<foreignObject x="0" y="18" width="200" height="120">
			   <div class="section_text" xmlns="http://www.w3.org/1999/xhtml">
					
			   </div>
			</foreignObject>
		</g>
	</g>
</svg>